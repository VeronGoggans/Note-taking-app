<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/frontend/css/general/sidebar.css">
    <link rel="stylesheet" href="src/frontend/css/general/main.css">
    <link rel="stylesheet" href="src/frontend/css/components/note.css">
    <link rel="stylesheet" href="src/frontend/css/components/folder.css">
    <link rel="stylesheet" href="src/frontend/css/general/dialog.css">
    <link rel="stylesheet" href="src/frontend/css/general/themes.css">
    <link rel="stylesheet" href="src/frontend/css/general/animation.css">
    <link rel="stylesheet" href="src/frontend/css/notification/notification.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/textEditor.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/toolbarBottom.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/toolbarTop.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/colorPalletes.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/textEditorStyle.css">
    <link rel="stylesheet" href="src/frontend/css/textEditor/editorSpawnables.css">
    <link rel="stylesheet" href="src/frontend/css/modals/newFolderContainer.css">
    <link rel="stylesheet" href="src/frontend/css/modals/saveContainer.css">
    <link rel="stylesheet" href="src/frontend/css/modals/deleteContainer.css">
    <link rel="stylesheet" href="src/frontend/css/modals/noteDetailsModal.css">
    <link rel="stylesheet" href="src/frontend/css/modals/noteBackgroundModal.css">
    <link rel="stylesheet" href="src/frontend/css/modals/linkNoteModal.css">
    <link rel="stylesheet" href="src/frontend/css/general/scrollbar.css">
    <link rel="stylesheet" href="src/frontend/css/modals/searchModal.css">
    <link rel="stylesheet" href="src/frontend/css/modals/editFolderModal.css">
    <!-- CDN for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Neutron</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
  </style>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-container">
                    <div class="logo">
                        <span>N</span>
                    </div>
                    <div class="logo-text">eutron</div>
                </div>
            </div>
            <div class="sidebar-content">
              <div class="sidebar-content-upper">
                <button class="home-screen-btn"><i class="fa-solid fa-house"></i><span>Home</span></button>
                <button class="exit-folder-btn"><i class="fa-solid fa-arrow-left"></i><span>Back</span></button>
                <!-- <button class="calendar-btn"><i class="fa-solid fa-calendar-days"></i><span>Calendar</span></button> -->
                <button class="flash-cards-btn"><i class="fa-solid fa-circle-check"></i><span>Flashcards</span></button>
                <button class="templates-btn"><i class="fa-solid fa-layer-group"></i><span>Templates</span></button>
                <button class="favorites-btn"><i class="fa-solid fa-heart"></i><span>Favorites</span></button>
              </div>
              <div class="sidebar-content-lower">
                <button class="settings-btn"><i id="current-theme-icon" class="fa-regular fa-sun"></i><span class="current-theme-text">Light</span></button>
              </div>
            </div>
        </div>

        <main class="main">
            <div class="main-top">

              <div class="search-container">
                <input type="text" spellcheck="false" placeholder="Search" class="searchbar-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <ul class="note-suggestions-list"></ul>
              </div>

            </div>
            <div class="main-bottom">
                <div class="content-folder-view">
                  <div class="current-folder-name-container">
                    <h2 class="current-folder-name">Home</h2>
                    <div>
                      <button class="create-folder-btn">Add subfolder</button>
                      <button class="create-note-btn">Add document</button>
                    </div>
                  </div>
                  <div class="content-view"></div>
                </div>
            </div>
        </main>
        
    </div>    
    <div class="dialog"></div>
    <div class="editor-wrapper">
      <div class="toolbar">
        <div class="toolbar-top">
          <i id="exit-editor-btn" class="fa-solid fa-arrow-left"></i>
          <p class="document-location"></p>
          <div class="save-note-btn">Save</div>
          
          <div class="editor-options-dropdown">
            <i id="editor-options-btn" class="fa-solid fa-ellipsis-vertical"></i>
            <div class="options">
              <button class="new-note-span"><i class="fa-solid fa-plus"></i>New</button>
              <button class="save-note-span"><i class="fa-regular fa-floppy-disk"></i>Save</button>
              <button class="delete-note-span"><i class="fa-regular fa-trash-can"></i>Delete</button>
              <button class="note-details-span"><i class="fa-solid fa-info"></i>Details</button>
            </div>
          </div>
         
          <i id="editor-search-btn" class="fa-solid fa-magnifying-glass"></i>

          <div class="templates-dropdown">
            <i id="editor-template-btn" class="fa-solid fa-layer-group"></i>
            <div class="options">
              <span>Templates</span>
              <ul class="templates-container">
              </ul>
            </div>
          </div>

        </div>
        <div class="toolbar-bottom">
          <input class="note-name-input" type="text" placeholder="Untitled">
        </div>
        
      </div>
      <div class="editor">
        <div class="editor-paper" contenteditable="true" spellcheck="false"></div>
      </div>
      <div class="rich-text-option-container">
        <div class="btn-group">
            <button id="boldBtn" onclick="formatText('bold')"><i class="fa-solid fa-bold"></i></button>
            <button id="italicBtn" onclick="formatText('italic')"><i class="fa-solid fa-italic"></i></button>
            <button id="underlineBtn" onclick="formatText('underline')"><i class="fa-solid fa-underline"></i></button>
            <button id="strikeBtn" onclick="formatText('strikethrough')"><i class="fa-solid fa-strikethrough"></i></button>
            <button onclick="formatText('createLink')"><i class="fa-solid fa-link"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
            <button id="centerAlignBtn" onclick="formatText('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
            <button id="rightAlignBtn" onclick="formatText('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
            <button onclick="formatText('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
            <button onclick="formatText('insertCheckbox')"><i class="fa-solid fa-list-check"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('removeFormat')"><i class="fa-solid fa-text-slash"></i></button>
        </div>
      </div>
    
    </div>
      
      <script>
        function formatText(command, value = null) {
          if (document.queryCommandSupported(command)) {
            document.execCommand('styleWithCSS', false, true);
            document.execCommand(command, false, value);
            updateToolbarState();
          }
        }

        function updateToolbarState() {
            const italicButton = document.getElementById('italicBtn');
            const boldButton = document.getElementById('boldBtn');
            const underlineButton = document.getElementById('underlineBtn');
            const strikeButton = document.getElementById('strikeBtn');
            const centerAlignButton = document.getElementById('centerAlignBtn');
            const rightAlignButton = document.getElementById('rightAlignBtn');
            
            italicButton.classList.toggle('active-toolbar-btn', document.queryCommandState('italic'));
            boldButton.classList.toggle('active-toolbar-btn', document.queryCommandState('bold'));
            underlineButton.classList.toggle('active-toolbar-btn', document.queryCommandState('underline'));
            strikeButton.classList.toggle('active-toolbar-btn', document.queryCommandState('strikeThrough'));
            centerAlignButton.classList.toggle('active-toolbar-btn', document.queryCommandState('justifyCenter'));
            rightAlignButton.classList.toggle('active-toolbar-btn', document.queryCommandState('justifyRight'));
        }
      </script>
    <script type="module" src="/src/frontend/js/view/sideBarView.js"></script>
    <script type="module" src="/src/frontend/js/view/textEditorView.js"></script>
    <script type="module" src="index.js"></script>
    
</body>
</html>
