<body>

    <div class="editor-wrapper">
      <div class="toolbar">
        <div class="toolbar-top">
          <button class="exit-text-editor-btn"><i class="fa-solid fa-arrow-left"></i></button>
          <div class="file-dropdown" id="dropdown-1">
            <button class="dropdown-title"><i class="fa-solid fa-ellipsis"></i></button>
            <div class="options">
              <button class="new-note-span"><i class="fa-solid fa-plus"></i>New</button>
              <button class="save-note-span"><i class="fa-regular fa-floppy-disk"></i>Save</button>

              <button class="templates-span"><i class="fa-solid fa-layer-group"></i>Templates</button>
            </div>
          </div>
          <input type="text" class="note-name-input" placeholder="untitled" spellcheck="false">
          <div class="edit-dropdown">
            <button class="dropdown-title">Edit</button>
            <div class="options">
              <button onclick="executeCommand('undo')"><i class="fa-solid fa-rotate-left"></i> Undo</button>
              <button onclick="executeCommand('redo')"><i class="fa-solid fa-rotate-right"></i> Redo</button>
              <button onclick="executeCommand('cut')"><i class="fa-solid fa-scissors"></i> Cut</button>
              <button onclick="executeCommand('copy')"><i class="fa-regular fa-copy"></i> Copy</button>
              <button onclick="executeCommand('paste')"><i class="fa-regular fa-paste"></i> Paste</button>
              <button class="find-btn"><i class="fa-solid fa-magnifying-glass"></i> Find</button>
            </div>
          </div>
          <div class="insert-dropdown">
            <button class="dropdown-title">Insert</button>
            <div class="options">
                <button onclick="executeCommand('superScript')" class="super-text-btn"><i class="fa-solid fa-superscript"></i> Super script</button>
                <button onclick="executeCommand('subScript')" class="sub-text-btn"><i class="fa-solid fa-subscript"></i> Sub script</button>
                <button class="code-block-btn"><i class="fa-solid fa-code"></i> Code block</button>
                <button class="hr-btn"><i class="fa-solid fa-ruler-horizontal"></i> Horizontal rule</button>
                <button class="link-note-btn"><i class="fa-solid fa-paperclip"></i> Link note</button>
            </div>

          <div class="style-dropdown">

            <div class="options">

          </div>

        <div class="editor">

      <script>
        function executeCommand(command, value = null) {
          if (document.queryCommandSupported(command)) {
            document.execCommand('styleWithCSS', false, true);
            document.execCommand(command, false, value);
            updateToolbarState();
          }
        }

        function updateToolbarState() {
            const italicButton = document.getElementById('italicBtn');
            const boldButton = document.getElementById('boldBtn');
            const underlineButton = document.getElementById('underlineBtn');
            const strikeButton = document.getElementById('strikeBtn');
            const centerAlignButton = document.getElementById('centerAlignBtn');
            const rightAlignButton = document.getElementById('rightAlignBtn');


            
            italicButton.classList.toggle('active-toolbar-btn', document.queryCommandState('italic'));
            boldButton.classList.toggle('active-toolbar-btn', document.queryCommandState('bold'));
            underlineButton.classList.toggle('active-toolbar-btn', document.queryCommandState('underline'));
            strikeButton.classList.toggle('active-toolbar-btn', document.queryCommandState('strikeThrough'));
            centerAlignButton.classList.toggle('active-toolbar-btn', document.queryCommandState('justifyCenter'));
            rightAlignButton.classList.toggle('active-toolbar-btn', document.queryCommandState('justifyRight'));
        }

        // Update toolbar state on editor click or keyup
        document.querySelector('.editor-paper').addEventListener('click', updateToolbarState);
        document.querySelector('.editor-paper').addEventListener('keyup', updateToolbarState);
      </script>
