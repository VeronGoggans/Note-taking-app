<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100dvh;
      margin: 0;
      background-color: black;
    }

    .dont-forget-to-save-container {
      position: relative;
      height: 200px;
      width: 350px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgb(255, 255, 255);
    }

    .dont-forget-to-save-container h1 {
      margin: 0;
      position: relative;
      bottom: 10px;
    }

    .dont-forget-to-save-container p {
      position: relative;
      bottom: 20px;
    }

    .exit-without-save-btn {
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .exit-with-save-btn {
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      font-size: 16px;
      background-color: blue;
      color: aliceblue;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="dont-forget-to-save-container">
    <h1>you forgot to save</h1>
    <p>You have some unsaved changes</p>
    <div class="save-options">
      <button class="exit-without-save-btn">Exit</button>
      <button class="exit-with-save-btn">Save</button>
    </div>
  </div>
  
</body>
</html>
