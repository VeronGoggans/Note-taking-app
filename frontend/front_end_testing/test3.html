<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/textEditor/toolbarBottom.css">
  <style>
    body {
      display: flex;
    }
    .cont {
      width: 300px;
      height: 40px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="cont"></div>
  <div class="color-picker">
    <i class="fa-solid fa-droplet"></i>
    <button class="foreground-color-picker"></button>
    <div class="color-palette" style="visibility: visible;">
      <h3>Colors</h3>
      <div class="soft-colors">
        <button class="soft-green" data-color="#95ffac"></button>
        <button class="soft-blue" data-color="#5c7dff"></button>
        <button class="soft-purple" data-color="#e97bff"></button>
        <button class="soft-red" data-color="#ff6b84"></button>
        <button class="soft-orange" data-color="#ff9d70"></button>
        <button class="color-white" data-color="#ffffff"></button>
      </div>
      <div class="dark-colors">
        <button class="dark-green" data-color="#4da560"></button>
        <button class="dark-blue" data-color="#3e56ba"></button>
        <button class="dark-purple" data-color="#a95ab9"></button>
        <button class="dark-red" data-color="#ff5252"></button>
        <button class="dark-orange" data-color="#fa783c"></button>
        <button class="color-black" data-color="#383838"></button>
      </div>
    </div>
  </div>
  
</body>
</html>
