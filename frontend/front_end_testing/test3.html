<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Create Input</title>
</head>
<body>

<script>
  // Function to create input dynamically and set focus
  function createAndFocusInput() {
    // Create a new input element
    var newInput = document.createElement("input");
    
    // Set any attributes or properties for the input if needed
    newInput.type = "text";
    newInput.placeholder = "Start typing...";

    // Append the input to the body or another container element
    document.body.appendChild(newInput);

    // Set focus on the newly created input
    newInput.focus();
  }
</script>

<button onclick="createAndFocusInput()">Create Input and Focus</button>

</body>
</html>
