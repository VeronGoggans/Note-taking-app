  <h4 contenteditable="true" id="editableElement">Editable Content</h4>
  <button onclick="focusEditableElement()">Focus</button>

    function focusEditableElement() {
      var editableElement = document.getElementById('editableElement');
      editableElement.focus();
    }
  </script>
