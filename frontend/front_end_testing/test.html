<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="../css/textEditor/textEditor.css">
  <link rel="stylesheet" href="../css/textEditor/toolbarBottom.css">

</head>
<body>

<div class="editor-wrapper">
  <div class="toolbar">
    <div class="toolbar-top">
        <select onchange="executeCommand('fontSize', this.value)">
            <option value="1">Size 1</option>
            <option value="2">Size 2</option>
            <option value="3">Size 3</option>
            <option value="4">Size 4</option>
            <option value="5">Size 5</option>
            <option value="6">Size 6</option>
            <option value="7">Size 7</option>
            </select>
            <!-- <select onchange="executeCommand('formatBlock', this.value)"> -->
            <input type="text" class="note-name-input" placeholder="untitled">
            <button class="save-note-btn">Save</button>
    </div>
    <div class="toolbar-middle">
      <div class="file-dropdown">
        <span class="dropdown-title">Bestand</span>
        <div class="option">
          <span><i class="fa-solid fa-plus"></i>New</span>
          <span><i class="fa-regular fa-floppy-disk"></i>Save</span>
          <span><i class="fa-solid fa-trash"></i>Delete</span>
          <span><i class="fa-solid fa-info"></i>Details</span>
        </div>
      </div>
    </div>
    <div class="toolbar-bottom">
        <button onclick="executeCommand('undo')"><i class="fa-solid fa-rotate-left"></i></button>
        <button onclick="executeCommand('redo')"><i class="fa-solid fa-rotate-right"></i></button>
        <div class="heading-dropdown">
          <input type="text" value="Heading 1" readonly>
          <div class="options">
            <span class="heading-1">Heading 1</span>
            <span class="heading-2">Heading 2</span>
            <span class="heading-3">Heading 3</span>
            <span class="heading-4">Heading 4</span>
            <span class="heading-5">Heading 5</span>
            <span class="heading-6">Heading 6</span>
          </div>
        </div>
        <button onclick="executeCommand('bold')"><i class="fa-solid fa-b"></i></button>
        <button onclick="executeCommand('italic')"><i class="fa-solid fa-italic"></i></button>
        <button onclick="executeCommand('underline')"><i class="fa-solid fa-underline"></i></button>
        <button onclick="executeCommand('strikeThrough')"><i class="fa-solid fa-strikethrough"></i></button>
        <button onclick="createLink()"><i class="fa-solid fa-link"></i></button>
        <button onclick="executeCommand('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
        <button onclick="executeCommand('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
        <button onclick="executeCommand('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="executeCommand('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="executeCommand('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
    </div>
  </div>
  <div class="editor-scroll-container">
    <div class="editor" contenteditable="true" spellcheck="false"></div>
  </div>
</div>

<script>
  function executeCommand(command, value = null) {
    if (document.queryCommandSupported(command)) {
      document.execCommand(command, false, value);
    }
  }

  function createLink() {
    const selection = document.getSelection();
    const range = selection.getRangeAt(0);
    

  }
</script>

</body>
</html>
