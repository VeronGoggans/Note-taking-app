<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/notesPage/paperNote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            width: 100dvw;
            height: 100dvh;
            background-color: aliceblue;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            position: relative;
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: end;
        }

       
    </style>
    <div class="wrapper">
        <div class="paper_note_container">
            <div class="paper_note_title_box">
                <input type="text" class="paper_note_title_input">
            </div>
            <div class="paper_note_content_box">
                <div class="paper_note_content_textarea"></div>
            </div>
        </div>
        <div class="button-bar">
            <button class="bold-btn"><i class="fa-solid fa-bold"></i></button>
            <button class="cursive-btn"><i class="fa-solid fa-italic"></i></button>
            <input type="color" class="color-picker">
        </div>
    </div>

    <script src="./test.js"></script>
</body>
</html>
