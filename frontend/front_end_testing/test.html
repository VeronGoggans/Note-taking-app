<!DOCTYPE html>
<html>
<head>
  <title>Simple Text Editor</title>
  <style>
    .toolbar {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="boldText()">Bold</button>
    <button onclick="italicizeText()">Italic</button>
    <button onclick="underlineText()">Underline</button>
    <input type="color" id="colorPicker" onchange="changeTextColor()">
    <input type="text" id="fontSizeInput" placeholder="Font Size (px)">
    <button onclick="decreaseFontSize()">-</button>
    <button onclick="increaseFontSize()">+</button>
    <button onclick="changeTextSize()">Set Font Size</button>
  </div>
  <div contenteditable="true" id="editor" style="border: 1px solid #000; padding: 10px;"></div>

  <script>
    const editor = document.getElementById('editor');
    const fontSizeInput = document.getElementById('fontSizeInput');

    function boldText() {
      document.execCommand('bold');
    }

    function italicizeText() {
      document.execCommand('italic');
    }

    function underlineText() {
      document.execCommand('underline');
    }

    function changeTextColor() {
      const colorPicker = document.getElementById('colorPicker');
      const color = colorPicker.value;
      document.execCommand('styleWithCSS', false, true);
      document.execCommand('foreColor', false, color);
    }

    function decreaseFontSize() {
      const currentSize = parseInt(fontSizeInput.value) || 16;
      fontSizeInput.value = (currentSize - 2) + 'px';
    }

    function increaseFontSize() {
      const currentSize = parseInt(fontSizeInput.value) || 16;
      fontSizeInput.value = (currentSize + 2) + 'px';
    }

    function changeTextSize() {
      const fontSize = fontSizeInput.value;
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.fontSize = fontSize;
        range.surroundContents(span);
        selection.removeAllRanges();
        selection.addRange(range);
      }
    }
  </script>
</body>
</html>
