  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Example</title>
</head>
<body>
  <div class="note">
    <div class="note-name-box">
        <h4>Figma grid</h4>
        <div class="update-note-btns-container">
          <button class="confirm-note-update-btn">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="cancel-note-update-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
    </div>
    <div class="note-content-box">
        <p></p>
    </div>
    <div class="note-util-bar">
      <button class="bookmark-note-btn">
        <i class="fa-regular fa-bookmark"></i>
      </button>
      <button class="edit-note-btn">
        <i class="fa-solid fa-pen"></i>
      </button>
      <button class="delete-note-btn">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
</div>
</body>
</html>
