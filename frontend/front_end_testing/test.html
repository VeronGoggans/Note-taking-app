<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #autocomplete-container {
      position: relative;
      display: inline-block;
    }

    #autocomplete-input {
      padding: 10px;
      width: 200px;
    }

    #suggestions-list {
      position: absolute;
      z-index: 1;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #suggestions-list li {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions-list li:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<div id="autocomplete-container">
  <input type="text" id="autocomplete-input" oninput="handleInput()">
  <ul id="suggestions-list"></ul>
</div>

<script>
  // Sample data for demonstration purposes
  const suggestions = [
    "Apple",
    "Banana",
    "Cherry",
    "Date",
    "Grape",
    "Kiwi",
    "Lemon",
    "Mango",
    "Orange",
    "Peach"
  ];

  const inputElement = document.getElementById("autocomplete-input");
  const suggestionsList = document.getElementById("suggestions-list");

  function handleInput() {
    const inputValue = inputElement.value.toLowerCase();
    const filteredSuggestions = suggestions.filter(suggestion =>
      suggestion.toLowerCase().includes(inputValue)
    );

    displaySuggestions(filteredSuggestions);
  }

  function displaySuggestions(suggestionsArray) {
    const html = suggestionsArray.map(suggestion => `<li>${suggestion}</li>`).join("");
    suggestionsList.innerHTML = html;
  }

  suggestionsList.addEventListener("click", function (event) {
    if (event.target.tagName === "LI") {
      inputElement.value = event.target.textContent;
      suggestionsList.innerHTML = "";
    }
  });

  document.addEventListener("click", function (event) {
    if (!event.target.closest("#autocomplete-container")) {
      suggestionsList.innerHTML = "";
    }
  });
</script>

</body>
</html>
