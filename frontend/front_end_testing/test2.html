<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Note-Taking App</title>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #editor {
      border: 1px solid #ccc;
      min-height: 400px; /* Increased height for better editing experience */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script>
    // Initialize the rich text editor (Quill)
    var editor = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start typing...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],        // text formatting
          ['blockquote', 'code-block'],                      // blockquote and code block
          [{ 'header': 1 }, { 'header': 2 }],               // heading 1 and heading 2
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],    // ordered and unordered lists
          [{ 'script': 'sub' }, { 'script': 'super' }],     // subscript and superscript
          [{ 'indent': '-1' }, { 'indent': '+1' }],         // decrease and increase indent
          [{ 'direction': 'rtl' }],                         // text direction
          [{ 'size': ['small', false, 'large', 'huge'] }],  // font size
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],        // custom header dropdown
          [{ 'color': [] }, { 'background': [] }],          // text and background color
          [{ 'font': [] }],                                 // font family
          ['link', 'image', 'video'],                       // links, images, and videos
          ['clean'],                                       // remove formatting
        ]
      },
    });
  </script>
</body>
</html>
