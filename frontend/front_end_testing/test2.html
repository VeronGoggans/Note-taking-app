<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Collapse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrapper {
  display: grid;
  grid-template-columns: 200px 1fr;
  height: 100vh;
}

.sidebar {
  background-color: #333;
  color: white;
  transition: width 0.3s ease;
}

.sidebar.collapsed {
  width: 50px; /* Adjust this width according to your design */
}

.content {
  background-color: #f0f0f0;
  padding: 20px;
}

  </style>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="sidebar" id="sidebar">
      Sidebar Content
      <button onclick="toggleSidebar()">Toggle Sidebar</button>
    </div>
    <div class="content">
      Main Content
    </div>
  </div>
  <script>
    function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const content = document.querySelector('.content');
  sidebar.classList.toggle('collapsed');
  if (sidebar.classList.contains('collapsed')) {
    content.style.gridColumn = '1 / span 2'; // Expand content to fill both columns
  } else {
    content.style.gridColumn = '2'; // Default behavior, content spans only the second column
  }
}

  </script>
</body>
</html>
