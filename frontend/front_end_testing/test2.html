<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Document</title>
</head>
<style>
  .container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Two equal columns */
  grid-template-rows: auto; /* Automatically sized rows for column 1 */
  gap: 10px; /* Add some gap between the columns and rows */
}

.column-1 {
  grid-row: span 2; /* This column spans two rows */
}

.column-2 {
  /* No content in the second column, so it will be empty */
  background-color: aqua;
  width: 30px;
  height: 100%;
}

.row {
  padding: 10px;
  border: 1px solid #ccc;
}

</style>
<body>  
  <div class="container">
    <div class="column-1">
      <div class="row">Row 1, Column 1</div>
      <div class="row">Row 2, Column 1</div>
    </div>
    <div class="column-2">
      <!-- No rows in the second column -->
      
    </div>
  </div>
  
  
</body>
</html>
