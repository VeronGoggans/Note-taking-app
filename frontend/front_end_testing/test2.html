<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');


        body {
            height: 100dvh;
        }
        .copyable-block {
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: rgb(39, 39, 44);
        }

        .copyable-block .top {
            display: flex;
            justify-content: end;
            padding: 2px 5px;
            color: aliceblue;
            font-weight: 600;
        }

        .copyable-block .top span {
            cursor: pointer;
        }

        .copyable-text {
            padding: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="copyable-block">
        <div class="top"><span>Copy</span></div>
        <section class="copyable-text">dwwdwdjwi</section>
    </div>
    
</body>
</html>
