<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Content</title>
  <style>
    [contenteditable="true"] {
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="editableContent" contenteditable="true"></div>

<script>
  var editableContent = document.getElementById('editableContent');

  editableContent.addEventListener('keydown', function(event) {
    // Check if the Enter key is pressed
    if (event.key === 'Enter') {
      // Prevent the default behavior
      event.preventDefault();

      // Insert a line break (br) tag
      document.execCommand('insertHTML', false, '<br>');
    }
  });
</script>

</body>
</html>
