<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/backlogPage/customCombobox.css">
  <link rel="stylesheet" href="../css/projectCover.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/backlogPage/main.css">
  <link rel="stylesheet" href="../css/backlogPage/backlogItem.css">
  <link rel="stylesheet" href="../css/backlogPage/addBacklogItemContainer.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <button class="projectbacklog-page-sidebar-bars-button"><i class="fa-solid fa-bars"></i></button>
      <button class="projectbacklog-page-sidebar-back-button"><i class="fa-solid fa-xmark fa-x"></i>Back</button>
      <button class="projectbacklog-page-sidebar-settings-button"><i class="fa-solid fa-gear"></i>Settings</button>
    </div>
    <div class="product-backlog-container">
      <div class="product-backlog">
        <div class="name-container">
          <h4>Product Backlog</h4>
        </div>
        <div class="product-backlog-item-container">
          <div class="product-backlog-item">
            <div class="product-backlog-item-info">
              <h3>CRUD Methods (Backlog)</h3>
              <p>THis is the backlog description</p>
            </div>
            <div class="priority-level">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
          <div class="product-backlog-item">
            <div class="product-backlog-item-info">
              <h3>CRUD Methods (Backlog)</h3>
              <p>THis is the backlog description &amp;#x1F604;</p>
            </div>
            <div class="priority-level">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
          <div class="product-backlog-item">
            <div class="product-backlog-item-info">
              <h3>CRUD Methods (Backlog)</h3>
              <p>THis is the backlog description</p>
            </div>
            <div class="priority-level">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
        <button class="new-backlog-item-button"><i class="fa-solid fa-plus"></i>Add item</button>          
      </div>
    </div>
  </div>
  <div class="projectCover">
    <form class="new-backlog-item-container">
      <div class="new-backlog-item-container-upper">
        <div class="backlog-item-name-input" contenteditable="false"></div>
        <button class="edit-item-name-button">Edit name</button>
      </div>
      <div class="new-backlog-item-container-lower">
        <textarea class="backlog-item-description-textarea" placeholder="Enter a description"></textarea>
        <div class="priority-selection-container"> 
          <div class="priority-dropdown">
            <div class="select">
              <span class="selected">Low</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Low</li>
              <li>Medium</li>
              <li class="active">high</li>
            </ul>
          </div>
        </div>
      </div>
      <button class="add-backlog-item-button" type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>
  </div>
  <script src="../js/sidebar.js"></script>
  <script src="../js/backlogPage/backlogPage.js"></script>
</body>
</html>
