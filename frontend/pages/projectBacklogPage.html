<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/backlogPage/customCombobox.css">
  <link rel="stylesheet" href="../css/projectCover.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/backlogPage/main.css">
  <link rel="stylesheet" href="../css/backlogPage/backlogItem.css">
  <link rel="stylesheet" href="../css/backlogPage/addBacklogItemContainer.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <button class="projectbacklog-page-sidebar-bars-button"><i class="fa-solid fa-bars"></i></button>
      <button class="projectbacklog-page-sidebar-back-button"><i class="fa-solid fa-xmark fa-x"></i>Back</button>
      <button class="projectbacklog-page-sidebar-settings-button"><i class="fa-solid fa-gear"></i>Settings</button>
    </div>
    <div class="product-backlog-container">
      <div class="product-backlog">
        <div class="name-container">
          <h4>Product Backlog</h4>
        </div>
        <div class="product-backlog-item-container"></div>
        <input type="text" class="new-backlog-item-input" placeholder="Item name">
        <button class="new-backlog-item-button"><i class="fa-solid fa-plus"></i>Add item</button>          
      </div>
    </div>
  </div>
  <div class="projectCover">
    <form class="new-backlog-item-container">
      <div class="new-backlog-item-container-upper">
        <input type="text" class="backlog-item-name-input" spellcheck="false" placeholder="Item name" readonly></input>
        <button class="edit-item-name-button">Edit</button>
      </div>
      <div class="new-backlog-item-container-lower">
        <div class="new-backlog-item-container-lower-left">
          <button class="edit-item-description-button">Edit</button>
          <textarea class="backlog-item-description-textarea" spellcheck="false" placeholder="Enter a description" readonly></textarea>
        </div>
        <div class="new-backlog-item-container-lower-right">
          <label for="item-priority-input">Priority</label>
          <input class="item-priority-input" type="text" readonly>

          <div class="priority-choice-container">
            <div class="priority-low"><p>Low</p></div>
            <div class="priority-medium"><p>Medium</p></div>
            <div class="priority-high"><p>High</p></div>
            <div class="priority-crucial"><p>Crucial</p></div>
          </div>

          <button class="delete-item-button">Delete</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/sidebar.js"></script>
  <script src="../js/backlogPage/endpoints.js"></script>
  <script src="../js/utilClasses/NodeCrafter.js"></script>
  <script src="../js/backlogPage/backlogPage.js"></script>
</body>
</html>
