<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../stylesTwo.css">
    <link rel="stylesheet" href="../css/fancyCover.css">
    <link rel="stylesheet" href="../css/todoListPage/main.css">
    <link rel="stylesheet" href="../css/todoListPage/addBox.css">
    <link rel="stylesheet" href="../css/todoListPage/todoListBox.css">
    <link rel="stylesheet" href="../css/todoListPage/chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do lists</title>
</head>
<body>
    <div class="top_bar">
        <ol class="options_menu">
            <li><a href="./categoryPage.html"><i class="fa-solid fa-note-sticky" title="Notes"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-code" title="Projects"></i></a></li>
            <li><a href="./thoughtsPage.html"><i class="fa-solid fa-lightbulb" title="Idea's"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user" title="Profile"></i></a></li>
        </ol>
    </div>
    <main class="todo_list_main">
        <div class="todo_list_main_btn_bar">
            <button class="back_btn">
                <i class="fa-solid fa-xmark" style="font-size: 20px;"></i>
            </button>
            <h3 class="tab_title" style="color: rgb(36, 40, 109); margin-left: 50px;">Lists</h3>
        </div>
        <div class="todo_lists_container">
            <div class="todo_list_sub_container">
                <div class="add_todo_list_box">
                    <button class="add_btn"><i class="fa-solid fa-plus" id="stage_one_add_btn_icon"></i></button>
                </div>
                <div class="todo_list_scroll_container">
                    <div class="todo_list_box">
                        <div class="info_box">
                            <h3>Shoppinglist</h3>
                            <p><i class="fa-solid fa-calendar"></i>  02/09/2023</p>
                            <p><i class="fa-solid fa-list"></i>  15</p>
                        </div>
                        <div class="title_box">
                            <div class="chart_container">
                                <canvas id="doughnutChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="fancy_cover"></div>
    <script src="../js/todoListPage.js"></script>
    <script src="../js/chart.js"></script>
</body>
</html>
