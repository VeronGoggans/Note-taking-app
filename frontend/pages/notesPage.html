<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sidebars/notePageSidebar/sidebar.css">
    <link rel="stylesheet" href="../css/notesPage/cover.css">
    <link rel="stylesheet" href="../css/cover.css">
    <link rel="stylesheet" href="../css/notesPage/noteCard.css">
    <link rel="stylesheet" href="../css/categoryPage/addCategoryContainer.css">
    <link rel="stylesheet" href="../css/notesPage/noteMoveContainer.css">
    <link rel="stylesheet" href="../css/notesPage/main.css">
    <link rel="stylesheet" href="../css/notesPage/paperNote.css">
    <link rel="stylesheet" href="../css/notesPage/deleteNoteBox.css">
    <link rel="stylesheet" href="../css/notesPage/notePasswordContainer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <button class="notes-page-sidebar-bars-button"><i class="fa-solid fa-bars"></i></button>
            <button class="notes-page-sidebar-back-button"><i class="fa-solid fa-xmark fa-x"></i>Back</button>
            <button class="filter-button all-notes-filter-button"><i class="fa-regular fa-note-sticky"></i>All</button>
            <button class="filter-button standard-notes-filter-button"><i class="fa-solid fa-s"></i>Standard</button>
            <button class="filter-button bookmarked-notes-filter-button"><i class="fa-solid fa-bookmark"></i>Bookmarks</button>
            <button class="filter-button protected-notes-filter-button"><i class="fa-solid fa-key"></i>Secure</button>
            <button class="notes-page-sidebar-settings-button"><i class="fa-solid fa-gear"></i>Settings</button>
        </div> 
        <div class="notes_container"></div>
        <button class="category-settings-button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        <button class="new-note-button"><i class="fa-solid fa-plus" id="stage_one_add_btn_icon"></i></button>
    </div>
    <div class="cover"></div>
    <div class="cover_paper_note">
        <div class="container">
          <div class="button-bar">
            <div class="head">
              <input class="note-name-input" type="text" placeholder="Notename">
              <select onchange="formatDoc('formatBlock', this.value); selectedIndex=0;">
                <option value="" selected="" disabled="">Format</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
                <option value="h7">Heading 7</option>
                <option value="p">Paragraph</option>
              </select>
              <select onchange="formatDoc('fontSize', this.value); selectedIndex=0;">
                <option value="" selected="" disabled="">Font size</option>
                <option value="1">Extra small</option>
                <option value="2">Small</option>
                <option value="3">Regular</option>
                <option value="4">Medium</option>
                <option value="5">Large</option>
                <option value="6">Extra large</option>
                <option value="7">Big</option>
              </select>
              <div class="color">
                <span>Color</span>
                <input type="color" oninput="formatDoc('foreColor', this.value); this.selectedIndex=0;">
              </div>
              <div class="color">
                <span>Background</span>
                <input type="color" oninput="formatDoc('hiliteColor', this.value); this.selectedIndex=0;">
              </div>
            </div>
            <div class="button-button-bar">
                <button onclick="hideCover2()"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="formatDoc('undo')"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button onclick="formatDoc('redo')"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                <button onclick="formatDoc('bold')"><i class="fa-solid fa-bold"></i></button>
                <button onclick="formatDoc('underline')"><i class="fa-solid fa-underline"></i></button>
                <button onclick="formatDoc('italic')"><i class="fa-solid fa-italic"></i></button>
                <button onclick="formatDoc('strikeThrough')"><i class="fa-solid fa-strikethrough"></i></button>
                <button onclick="formatDoc('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="formatDoc('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
                <button onclick="formatDoc('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
                <button onclick="formatDoc('justifyFull')"><i class="fa-solid fa-align-justify"></i></button>
                <button onclick="formatDoc('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
                <button onclick="formatDoc('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
                <button onclick="addLink()"><i class="fa-solid fa-link"></i></button>
                <button onclick="formatDoc('unlink')"><i class="fa-solid fa-link-slash"></i></button>
            </div>
          </div>
            <div class="paper-note-container">
              <div class="paper-note" contenteditable="true" spellcheck="false"></div>
            </div>
          </div>
            <script>
        
              function formatDoc(cmd, value=null) {
                if (value) document.execCommand(cmd, false, value);
                else document.execCommand(cmd)
              }
        
              function addLink() {
                const url = prompt('Insert url');
                formatDoc('createLink', url);
              }
        
              const content = document.querySelector('.paper-note');
        
              content.addEventListener('mouseenter', ()=> {
                const a = content.querySelectorAll('a');
                a.forEach(item=> {
                  item.addEventListener('mouseenter', ()=> {
                    content.setAttribute('contenteditable', false)
                    item.target = '_blank';
                  })
                  item.addEventListener('mouseleave', ()=> {
                    content.setAttribute('contenteditable', true)
                })
              })
            })

            function hideCover2() {
                const cover2 = document.querySelector('.cover_paper_note');
                const noteTitleInput = document.querySelector('.note-name-input');
                const paperNoteContent = document.querySelector('.paper-note');
                noteTitleInput.value = '';
                paperNoteContent.innerHTML = '';
                cover2.style.top = '100%';
                cover2.style.visibility = 'hidden';
            }
            </script>
    </div>
    <script src="../js/notesPage/asyncFunctions/async.js"></script>
    <script src="../js/notesPage/categorySettingsContainer.js"></script>
    <script src="../js/notesPage/noteMoveContainer.js"></script>
    <script src="../js/notesPage/paperSheet.js"></script>
    <script src="../js/notesPage/noteCard.js"></script>
    <script src="../js/notesPage/noteSettigsContainer.js"></script>
    <script src="../js/notesPage/passwordNoteCard.js"></script>
    <script src="../js/utilClasses/NodeCrafter.js"></script>
    <script src="../js/utilClasses/noteUtils.js"></script>
    <script src="../js/utilClasses/stringUtils.js"></script>
    <script src="../js/utilClasses/sessionStorage.js"></script>
    <script src="../js/endpoints.js"></script>
    <script src="../js/notesPage/notesPage.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
