<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts</title>
    <link rel="stylesheet" href="../stylesTwo.css">
    <link rel="stylesheet" href="../css/cover.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/thoughtsPage/addThoughtContainer.css">
    <link rel="stylesheet" href="../css/thoughtsPage/thoughtCard.css">
    <link rel="stylesheet" href="../css/thoughtsPage/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top_bar">
        <ol class="options_menu">
            <li><a href="./categoryPage.html"><i class="fa-solid fa-note-sticky" title="Notes"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-code" title="Projects"></i></a></li>
            <li><a href="./listOrBoard.html"><i class="fa-solid fa-list-ul" title="To do's"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user" title="Profile"></i></a></li>
        </ol>
    </div>
    <main class="thoughtsMain"  id="thoughts">
        <div class="thoughtsMainBtnBar">
            <button class="back_btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h3 class="category_count" style="color: rgb(36, 40, 109); margin-left: 50px;">Idea's</h3>
        </div>
        <div class="thoughts_container">
            <div class="add_card">
                <div>
                    <button class="stage_one_add_btn">
                        <i class="fa-solid fa-plus" id="stage_one_add_btn_icon"></i>
                    </button>
                </div>
                <p>Add idea</p>
            </div>
            <div class="thought_card">
                <div class="thought_card_title_box">
                    <h3 class="thought_card_title">My title</h3>
                    <i class="fa-solid fa-ellipsis" id="thought_card_options_icon"></i>
                </div>
                <div class="thought_card_content_box">
                    <p class="thought_card_content"> I should probably start learning about ejs soon 
                        and express and node.js
                    </p>
                </div>
            </div>
            <div class="thought_card">
                <div class="thought_card_title_box">
                    <h3 class="thought_card_title">next sky painting</h3>
                    <i class="fa-solid fa-ellipsis" id="thought_card_options_icon"></i>
                </div>
                <div class="thought_card_content_box">
                    <p class="thought_card_content">I should learn paint a soft orange/blue sky</p>
                </div>
            </div>
        </div>
    </main>



    <div class="cover">
        <div class="add_thought_container">
            <div class="add_thought_input_box">
                <input type="text" class="thoughtTitle" placeholder="Title">
            </div>
            <div class="thought_content_box">
                <textarea cols="30" rows="10" class="thought_content" placeholder="Type something here"></textarea>
            </div>
            <button class="add_thought_btn"><i class="fa-solid fa-plus"></i></button>
        </div>  
    </div>
    
    <script src="../js/thoughtsPage.js"></script>
</body>
</html>
