<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sidebars/categorypageSidebar/sidebar.css">
    <link rel="stylesheet" href="../css/cover.css">
    <link rel="stylesheet" href="../css/categoryPage/main.css">
    <link rel="stylesheet" href="../css/categoryPage/categoryCard.css">
    <link rel="stylesheet" href="../css/categoryPage/addCategoryContainer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notes</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <button class="category-page-sidebar-bars-button"><i class="fa-solid fa-bars"></i></button>
            <button class="category-page-sidebar-back-button"><i class="fa-solid fa-xmark fa-x"></i>Back</button>
            <button class="category-page-sidebar-settings-button"><i class="fa-solid fa-gear"></i>Settings</button>
        </div>
        <main class="categories_main">
            <div class="category_container"></div>
        </main>
        <button class="new-category-button"><i class="fa-solid fa-plus" id="stage_one_add_btn_icon"></i></button>
    </div>

    <div class="cover">
        <div class="add_category_container">
            <div class="add_category_input_box">
                <input type="text" class="category_name_input" placeholder="Category name" maxlength="25"/>
            </div>
            <p class="new_category_char_count">0/25</p>
            <button class="add_category_btn"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="../js/endpoints.js"></script>
    <script src="../js/utilClasses/NodeCrafter.js"></script>
    <script src="../js/utilClasses/sessionStorage.js"></script>
    <script src="../js/categoryPage.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
