<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/cover.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/backlogPage/main.css">
  <link rel="stylesheet" href="../css/backlogPage/backlogItem.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <button class="projectbacklog-page-sidebar-bars-button"><i class="fa-solid fa-bars"></i></button>
      <button class="projectbacklog-page-sidebar-back-button"><i class="fa-solid fa-xmark fa-x"></i>Back</button>
      <button class="projectbacklog-page-sidebar-settings-button"><i class="fa-solid fa-gear"></i>Settings</button>
    </div>
    <div class="product-backlog-container">
      <div class="product-backlog">
        <div class="name-container">
          <h4>Product Backlog</h4>
        </div>
        <div class="product-backlog-item-container">
          <div class="product-backlog-item">
            <div class="product-backlog-item-upper">
              <h3>CRUD Methods (Backlog)</h3>
              <div class="priority-level"></div>
              <i class="fa-solid fa-trash"></i>
            </div>
            <div class="product-backlog-item-lower">
              <p>THis is the backlog description</p>
            </div>
          </div>
        </div>
        <button class="add-backlog-item-button"><i class="fa-solid fa-plus"></i>Add item</button>          
      </div>
      <img src="../../img/team checklist-pana.png" alt="">
    </div>
  </div>
  <div class="cover"></div>
  <script src="../js/sidebar.js"></script>
</body>
</html>
