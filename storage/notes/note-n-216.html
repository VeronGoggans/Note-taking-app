<h2><span style="background-color: transparent; color: rgb(92, 125, 255);">Basic commands</span></h2><ul><li>git push&nbsp;</li><li>git pull origin "<span style="font-weight: bold; font-style: italic;">branch name</span>"</li><li>git commit -m "<span style="font-style: italic; font-weight: bold;">commit message</span>"</li><li>git add .&nbsp;<span style="font-style: italic; font-weight: bold;">(will stage all changes)</span></li></ul><h2><span style="color: rgb(92, 125, 255);">Branch commands</span></h2><div><ul><li>git checkout -b&nbsp;<span style="font-style: italic; font-weight: bold;">"new branch name"</span></li><li>git branch -d <span style="font-weight: bold; font-style: italic;">"branch name"</span></li><li>git merge --abort</li><li>git clone "<span style="font-weight: bold; font-style: italic;">repository link</span>"</li></ul></div><div><img src="https://www.tekkiwebsolutions.com/wp-content/uploads/GitHub.png" alt="GitHub Vs Bitbucket Vs GitLab | Version Control Systems"><br></div><div><br></div><div><br></div>
