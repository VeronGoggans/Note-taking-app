    <title>Neutron</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
  </style>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-container">
                    <div class="logo">
                        <span>N</span>
                    </div>
                    <div class="logo-text">eutron</div>
                </div>
            </div>
            <div class="sidebar-content">
              <div class="sidebar-content-upper">
                <a href="/home" data-view="home" class="home-btn"><i class="fa-solid fa-house"></i><span>Home</span></a>
                <a href="/notes" data-view="notes" class="notes-btn"><i class="fa-solid fa-file"></i><span>Notes</span></a>
                <a href="/flashcards" data-view="flashcards" class="flashcards-btn"><i class="fa-solid fa-circle-check"></i><span>Flashcards</span></a>
                <a href="/templates" data-view="templates" class="templates-btn"><i class="fa-solid fa-layer-group"></i><span>Templates</span></a>
              </div>
              <div class="sidebar-content-lower">
                <a href="/settings" data-view="settings" class="settings-btn"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
              </div>
            </div>
        </div>

        <main class="content">
            <div class="flashcard-practice">
                <div class="center">
                    <div class="deck-section">
                        <i id="previous-card-btn" class="fa-solid fa-caret-left"></i>
                        <i id="next-card-btn" class="fa-solid fa-caret-right"></i>
                        <h2 class="deck-name">OWASP Top 10</h2>
                        <span class="current-card-number">1 out of 10</span>
                        <div class="flashcard">
                            <div class="flashcard-content">
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress__fill"></div>
                        </div>
                        <div class="button-bar">
                            <i id="restart-btn" class="fa-solid fa-repeat"></i>
                            <i id="forward-backward-btn" class="fa-solid fa-arrows-rotate"></i>
                            <i id="wrong-btn" class="fa-solid fa-xmark"></i>
                            <i id="right-btn" class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>    
    <div class="dialog"></div>
</body>
</html>
