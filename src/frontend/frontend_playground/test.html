    <title>Neutron</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
  </style>
<body class="light">
  <div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-container">
                <div class="logo">
                    <span>N</span>
                </div>
                <div class="logo-text">eutron</div>
            </div>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-content-upper">
            <a href="/home" data-view="home" id="home-btn"><i class="bi bi-house"></i><span>Home</span></a>
            <a href="/notes" data-view="notes" id="notes-btn"><i class="bi bi-file-earmark"></i><span>Notes</span></a>
            <a href="/templates" data-view="templates" id="templates-btn"><i class="bi bi-file-earmark-text"></i><span>Templates</span></a>
            <a href="/notebooks" data-view="notebook" id="notebook-btn"><i class="bi bi-journal"></i><span>Notebooks</span></a>
            <a href="/stickyWall" data-view="stickyWall" id="sticky-wall-btn"><i class="bi bi-sticky"></i><span>Sticky wall</span></a>
            <a href="/flashcardsHome" data-view="flashcardsHome" id="flashcards-btn"><i class="bi bi-card-text"></i><span>Flashcards</span></a>
            <a href="/taskboard" data-view="taskboards" id="taskboards-btn"><i class="bi bi-pin"></i><span>Taskboards</span></a>
          </div>
          <div class="sidebar-content-lower">
            <a href="/settings" data-view="settings" id="settings-btn"><i class="bi bi-gear"></i><span>Settings</span></a>
          </div>
        </div>
    </div>
    
    <main class="content">
      <div class="controls">
        <button id="minimize"><i class="bi bi-dash-lg"></i></button>
        <button id="maximize"><i class="bi bi-square"></i></button>
        <button id="close"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="view">
        <div class="notebook-view">
          <div class="notebook-top">
            <button class="exit-folder-btn"><i class="bi bi-arrow-left"></i></button>

            <div class="searchbar">
                <i id="search-icon" class="bi bi-search"></i>
                <input type="text" placeholder="Search..." spellcheck="false">
                <ul class="dropdown-items"></ul>
            </div>
          </div>
          <div class="notebook-bottom">
            <h1 class="view-title">Neutron</h1>
          <div class="notebook-content">
            <div class="item">
              <div class="item-info">
                <i id="notebook-note-icon" class="bi bi-file-earmark"></i>
                <span class="item-title">Start document</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>

            <div class="item">
              <div class="item-info">
                <i id="notebook-template-icon" class="bi bi-file-earmark-text"></i>
                <span class="item-title">Software project planning</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>

            <div class="item">
              <div class="item-info">
                <i id="notebook-folder-icon" class="bi bi-folder"></i>
                <span class="item-title">Neutron</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
            
            <div class="item">
              <div class="item-info">
                <i id="notebook-flashcard-icon" class="bi bi-card-text"></i>
                <span class="item-title">Agile terms</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>

            <div class="item">
              <div class="item-info">
                <i id="notebook-taskboard-icon" class="bi bi-pin"></i>
                <span class="item-title">Frontend planboard</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>

            <div class="item">
              <div class="item-info">
                <i id="notebook-taskboard-icon" class="bi bi-pin"></i>
                <span class="item-title">Backend planboard</span>
              </div>
              <div class="item-options">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          
          </div>  
          </div>
                  
        </div>
      </div>
    </main>
    
</div> 
    <div class="dialog"></div>
</body>
</html>
