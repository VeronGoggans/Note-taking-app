<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Text Cursor</title>
    <style>
        /* Prevent text selection */
        .no-cursor {
            user-select: none; /* For modern browsers */
            -moz-user-select: none; /* For Firefox */
            -webkit-user-select: none; /* For Safari */
            -ms-user-select: none; /* For older versions of IE */
        }
    </style>
</head>
<body>
    <div class="no-cursor" tabindex="-1">
        This text cannot be selected or focused.
    </div>

    <script>
        // Prevent focus on the element
        document.querySelector('.no-cursor').addEventListener('focus', function(event) {
            event.preventDefault();
            this.blur();
        });
    </script>
</body>
</html>
