</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
  </style>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-container">
                    <div class="logo">
                        <span>N</span>
                    </div>
                    <div class="logo-text">eutron</div>
                </div>
            </div>
            <div class="sidebar-content">
              <div class="sidebar-content-upper">
                <a href="/home" data-view="home" class="home-btn"><i class="fa-solid fa-house"></i><span>Home</span></a>
                <a href="/notes" data-view="notes" class="notes-btn"><i class="fa-solid fa-file"></i><span>Notes</span></a>
                <a href="/flashcards" data-view="flashcards" class="flashcards-btn"><i class="fa-solid fa-circle-check"></i><span>Flashcards</span></a>
                <a href="/templates" data-view="templates" class="templates-btn"><i class="fa-solid fa-layer-group"></i><span>Templates</span></a>
                <a href="/stickyWall" data-view="stickyWall" class="sticky-wall-btn"><i class="fa-solid fa-note-sticky"></i><span>Sticky wall</span></a>
                <a href="/taskBoards" data-view="taskBoard" id="task-board-btn"><i class="fa-solid fa-list-check"></i><span>Task boards</span></a>
            </div>
              <div class="sidebar-content-lower">
                <a href="/settings" data-view="settings" class="settings-btn"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
              </div>
            </div>
        </div>

        <main class="content">
            <div class="task-board-view">
                <h1 class="task-board-name">Untitled</h1>
                <p class="task-board-description"><i>Task board goes here...</i></p>
                <div class="task-board">
                    <div class="util-bar-type-2">
                        <button class="filter-by-date-btn">Filter <i class="fa-regular fa-calendar"></i></button>
                        <button class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="board">
        
                        <section class="todo">
                            <div class="board-section-name">
                                <p>To Do</p> 
                                <span class="task-count">1</span>
                            </div>
                            <div class="tasks"></div>
                        </section>
        
                        <section class="inprogress">
                            <div class="board-section-name">
                                <p>In progress</p> 
                                <span class="task-count">0</span>
                            </div>
                            <div class="tasks"></div>
                        </section>
        
                        <section class="done">
                            <div class="board-section-name">
                                <p>Done</p> 
                                <span class="task-count">0</span>
                            </div>
                            <div class="tasks"></div>
                        </section>
        
                    </div>
                </div>
            </div>
        </main>
        
    </div>    
    <div class="dialog"></div>
</body>
</html>
