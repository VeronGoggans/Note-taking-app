<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        
        body {
            height: 100dvh;
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 500px;
            height: 600px;
            display: grid;
            grid-template-rows: 120px 1fr;
        }

        .folder-info-container h2 {
            font-family: sans-serif;
            margin-bottom: 5px;
        }

        .folder-info-container .add-folder-btn {
            cursor: pointer;
            border: none;
            background-color: rgb(87, 87, 244);
            color: white;
            padding: 7px 20px;
            border-radius: 20px;
        }

        .folder-info-container .add-document-btn {
            border: none;
            cursor: pointer;
            background-color: rgb(232, 234, 241);
            padding: 7px 20px;
            border-radius: 20px;           
        }

        .folder-content-container {
            display: flex;
            flex-direction: column;
            row-gap: 20px;
        }

        .folder-content-container span {
            font-family: Roboto;
            font-weight: 600;
        }

        .folder-content-container .documents {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .document,
        .folder {
            cursor: pointer;
            height: 20px;
            padding: 5px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            background-color: transparent;
            transition: 150ms;
        }

        .document:hover,
        .folder:hover {
            background-color: #f4f5f7;
        }

        .document h4,
        .folder h4 {
            margin: 0;
            font-family: Roboto;

        }



    </style>
</head>
<body>
    <div class="wrapper">
        <div class="folder-info-container">
            <h2>Software architecture</h2>
            <div>
                <button class="add-folder-btn">Add subfolder</button>
                <button class="add-document-btn">Add document</button>
            </div>
        </div>
        <div class="folder-content-container">
            <div class="folders">
                <span>Folders</span>
                <div class="folder">
                    <h4 class="folder-name">Untitled</h4>
                </div>
            </div>
            <div class="documents">
                <span>Documents</span>
                <div class="document">
                    <h4 class="document-name">Exam sumary</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Compliant checking</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Dependencies and packages</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Exam sumary</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Compliant checking</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Dependencies and packages</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Exam sumary</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Compliant checking</h4>
                </div>
                <div class="document">
                    <h4 class="document-name">Dependencies and packages</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
