<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .note-export-modal {
      background-color: white;
      width: fit-content;
      padding: 20px 40px;
      border-radius: 15px;
      font-family: Roboto;
    }


    .note-export-modal button {
      cursor: pointer;
      border: none;
      background-color: #5c7dff;
      border-radius: 15px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin: 5px;
      font-family: Roboto;
      transition: 200ms;
    }

    .note-export-modal button:hover {
      background-color: #4a6eff;
    }

    .note-export-modal button:active {
      background-color: #3d64ff;
    }


  </style>
</head>
<body>
  <div class="note-export-modal">
    <h2>Export</h2>
    <button class="export-txt-btn">Export txt</button>
    <button class="export-pdf-btn">Export pdf</button>
  </div>
</body>
</html>
