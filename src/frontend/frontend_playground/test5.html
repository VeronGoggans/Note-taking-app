<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/modals/newFolderContainer.css">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      flex-direction: column;
    }

    

    .show-modal {
      opacity: 1;
      width: 300px;
      height: 200px;
    }

    button {
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="new-folder-container">
    <h2>New folder</h2>
    <input type="text" placeholder="Folder name">
    <button>Add</button>
  </div>

  <button class="show-btn">Show</button>
  <button class="hide-btn">Hide</button>
  <script>
    const MODAL = document.querySelector('.new-folder-container');
    const BUTTON1 = document.querySelector('.show-btn');
    const BUTTON2 = document.querySelector('.hide-btn');
    

    BUTTON1.addEventListener('click', () => {
      MODAL.classList.add('show-modal');
    })

    BUTTON2.addEventListener('click', () => {
      MODAL.classList.remove('show-modal');
    })

  </script>
</body>
</html>
