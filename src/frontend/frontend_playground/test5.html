<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    body {
      width: 100%;
      height: 100dvh;
      padding: 0;
      margin: 0;
      overflow: hidden;
      font-family: Roboto;
    }

    .note-background-color-container {
      width: fit-content;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ced1e3;
      border-radius: 15px;
      align-items: center;
    }

    .note-background-colors-row1,
    .note-background-colors-row2 {
      display: flex;
      margin: 20px 0;
    }

    .note-background-colors-row1 div,
    .note-background-colors-row2 div {
      width: 40px;
      height: 60px;
      cursor: pointer;
    }

    .note-background-colors-row1 > div:first-child,
    .note-background-colors-row2 > div:first-child {
      border-radius: 10px 0 0 10px;
    }

    .note-background-colors-row1 > div:last-child,
    .note-background-colors-row2 > div:last-child {
      border-radius: 0 10px 10px 0;
    }

    .save-note-background-color-btn {
      cursor: pointer;
      border: none;
      font-size: 16px;
      color: #3e3e3e;
      background-color: #eff1f7;
      padding: 10px 30px;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="note-background-color-container">
    <h2>Note Backgrounds</h2>
    <section class="note-background-colors-row1">
      <div style="background-color: #eaf4ff;"></div>
      <div style="background-color: #bcd2e9;"></div>
      <div style="background-color: #c2bce9;"></div>
      <div style="background-color: #ffacac;"></div>
      <div style="background-color: #ffd7e6;"></div>
    </section>
    <div class="note-background-colors-row2">
      <div style="background-color: #efba94;"></div>
      <div style="background-color: #fffba3;"></div>
      <div style="background-color: #FEFDED;"></div>
      <div style="background-color: #aee4cb;"></div>
      <div style="background-color: #000;"></div>
    </div>
    <button class="save-note-background-color-btn">Save</button>
  </div>
  
</body>
</html>
