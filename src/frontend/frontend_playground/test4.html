<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        .edit-folder-container {
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
            padding: 20px;
            border: 1px solid #ced1e3;
            border-radius: 10px;
            justify-content: center;
            font-family: Roboto;
        }

        .edit-folder-container i {
            color: #747aa0;
            font-size: 25px;
            margin-right: 10px;
        }
        .edit-folder-container span {
            font-weight: 600;
            font-size: 18px;
        }

        .edit-folder-name-input {
            outline: none;
            border: 1px solid #ced1e3;
            border-radius: 5px;
            padding: 5px 10px;
            height: 30px;
            color: #747aa0;
            font-size: 16px;
            width: 300px;
        }
        

        .save-folder-customisations-btn {
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #5c7dff;
            color: white;
            font-size: 16px;
            height: 30px;
            width: 200px;
        }

        .edit-folder-container-header {
            display: flex;
            align-items: center;
        }

        .folder-color-options div {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .folder-color-options {
            display: flex;
        }                
    </style>
</head>
<body>
    <div class="edit-folder-container">
        <div class="edit-folder-container-header">
            <i class="fa-solid fa-pen"></i>
            <h2>Edit folder</h2>
        </div>
        <input class="edit-folder-name-input" type="text" placeholder="Folder name">
        <span>Color</span>
        <div class="folder-color-options">
            <div style="background-color: #a9d7ff;"></div>
            <div style="background-color: #ffa3a3;"></div>
            <div style="background-color: #dfc1ff;"></div>
            <div style="background-color: #9ffb95;"></div>
            <div style="background-color: #ffe09e;"></div>
        </div>
        <button class="save-folder-customisations-btn">Save</button>

    </div>
    
</body>
</html>
