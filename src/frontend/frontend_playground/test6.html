<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture New Line Breaks</title>
</head>
<body>
    <textarea id="myTextarea" rows="10" cols="30"></textarea>
    <button onclick="captureNewLines()">Capture New Lines</button>
    <pre id="output"></pre>

    <script>
        function captureNewLines() {
            // Get the value of the textarea
            var text = document.getElementById('myTextarea').value;

            // Output the result to a <pre> element, maintaining new lines
            document.getElementById('output').textContent = text;
        }
    </script>
</body>
</html>
