<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Last Cursor Position</title>
</head>
<body>

<div id="editableDiv" contenteditable="true">
    This is an editable div. Click here and type something to see the last cursor position.
</div>

<script>
document.getElementById("editableDiv").addEventListener("input", function() {
    var selection = window.getSelection();
    var range = selection.getRangeAt(selection.rangeCount - 1);
    var lastCursorPosition = range.endOffset;
    console.log("Last cursor position: " + lastCursorPosition);
});
</script>

</body>
</html>
