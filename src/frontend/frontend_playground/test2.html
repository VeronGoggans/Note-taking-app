<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/general/themes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        .flashcard-deck-progression-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 7px;
            column-gap: 20px;
            border: 1px solid var(--border-card);
            background-color: var(--background);
        }

        .flashcard-deck-progression-container .deck-name {
            color: var(--important);
            font-family: sans-serif;
            font-weight: 600;
        }

        .flashcard-deck-progression-container .progress {
            position: relative;
            display: flex;
            width: 400px;
            min-width: 200px;
            height: 7px;
            background-color: var(--progress-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .flashcard-deck-progression-container .progress .progress__fill {
            width: 70%;
            height: 100%;
            background-color: #5c7fdd;
        }

        .flashcard-deck-progression-container button {
            background-color: var(--background);
            border: 1px solid var(--border-card);
            border-radius: 5px;
            padding: 5px 10px;
            color: var(--important);
            cursor: pointer;
            transition: 150ms;
        }

        .flashcard-deck-progression-container button:hover {
            color: #5c7fdd;
        }

        .deck-progression-section {
            font-family: Roboto;
            max-height: 400px;
            height: 400px;
            overflow-y: scroll;
        }

        .deck-progression-section h2 {
            font-family: sans-serif;
            color: var(--important);
        }
    </style>
</head>
<body>
    <div class="deck-progression-section">
        <h2>Your performance</h2>
        <div class="flashcard-deck-progression-container">
            <span class="deck-name">OWASP Top 10</span>
            <button class="edit-deck-btn"><i class="fa-solid fa-pen"></i> View</button>
            <button class="study-deck-btn"><i class="fa-solid fa-graduation-cap"></i> Study</button>
            <div class="progress">
                <div class="progress__fill"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
