<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/general/themes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        body {
            background-color: #6fa2ff1c;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100dvw;
            height: 100dvh;
            padding: 0;
            margin: 0;
        }

        .sticky-note-modal {
            position: relative;
            background-color: var(--modal);
            font-family: Roboto;
            width: 500px;
            height: 450px;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 0 10px var(--shadow);
            display: flex;
            flex-direction: column;
            row-gap: 30px;
        }

        .sticky-note-modal h2 {
            font-family: sans-serif;
            color: var(--important);
        }


        .sticky-note-modal .name-input {
            border-radius: 10px;
            height: 50px;
            border: none;
        }

        .sticky-note-modal input,
        .sticky-note-modal textarea {
            outline: none;
            padding: 5px 15px;
            font-size: 17px;
            color: var(--text);
            font-family: sans-serif;
            background-color: #f1f2f7;
        }

        .sticky-note-modal input::placeholder,
        .sticky-note-modal textarea::placeholder {
            color: #3f4155;
        }

        .sticky-note-modal .content-textarea {
            resize: none;
            border: none;
            height: 150px;
            border-radius: 10px;
        }


        .sticky-note-modal .save-deck-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #5c7fdd;
            border: none;
            border-radius: 5px;
            padding: 10px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 7px 10px #9099f5;
        }


    </style>
</head>
<body>
    <div class="sticky-note-modal">
        <h2>Change Sticky note</h2>
        <input type="text" class="name-input" placeholder="Sticky note name">
        <textarea class="content-textarea" placeholder="Sticky note content"></textarea>
        <button class="save-deck-btn">Save</button>
    </div>
</body>
</html>
