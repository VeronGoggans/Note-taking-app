<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-function-modal {
        display: flex;
        align-items: center;
        padding: 0px 10px;
        background-color: var(--background);
        height: 50px;
        width: 400px;
        border-radius: 3px;
        box-shadow: 0 0 10px var(--shadow);
    }

    .search-function-modal input {
        outline: none;
        border: 1px solid var(--border-card);
        padding: 5px 10px;
        border-radius: 2px;
    }

</style>
<body>
    <div class="search-function-modal">
        <input type="text" placeholder="Find">
        <button class="clear-search-input-btn"><i class="fa-solid fa-xmark"></i></button>
        <button class="previous-occurence-btn"><i class="fa-solid fa-chevron-up"></i></button>
        <button class="next-occurence-btn"><i class="fa-solid fa-angle-up"></i></button>
        <button class="close-search-function-modal-btn"><i class="fa-solid fa-xmark"></i></button>

    </div>


    
</body>
</html>
