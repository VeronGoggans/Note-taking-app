<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable Command</title>
    <link rel="stylesheet" href="../css/general/themes.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        .templates-dropdown {
            background-color: var(--background);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--shadow);
            width: 250px;
            max-height: 350px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .templates-dropdown span {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: var(--important);
            margin-bottom: 10px;
        }

        .templates-container {
            list-style-type: circle;;
            overflow-y: scroll;
            border-left: 2px solid #5c7fdd;
            list-style: circle;
        }

        .templates-container::-webkit-scrollbar {
            background-color: transparent;
            width: 5px;
        }

        .templates-container::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #d5d9e4;
        }



        .templates-container li {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: Roboto;
            font-weight: 600;
            margin: 10px;
            border-radius: 30px;
            padding: 10px 7px;
            color: var(--text);
            transition: 150ms;
        }

        .templates-container li:hover {
            background-color: var(--hover);
            color: #5c7fdd;
        }
    </style>
</head>
<body>
    <div class="templates-dropdown">

        <span>Templates</span>
        <ul class="templates-container">
            <li>Software project planning</li>
            <li>Basic Document</li>
            <li>First template</li>
            <li>Software project</li>
            <li>Basic DocumentðŸ˜…</li>
        </ul>
        
    </div>
</body>
</html>
