<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/general/themes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        body {
            background-color: #6fa2ff1c;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100dvw;
            height: 100dvh;
            padding: 0;
            margin: 0;
        }

        .create-deck-modal {
            position: relative;
            background-color: var(--modal);
            font-family: Roboto;
            width: 500px;
            height: 500px;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 0 10px var(--shadow);
            display: flex;
            flex-direction: column;
            row-gap: 30px;
        }

        .create-deck-modal h2 {
            font-family: sans-serif;
            color: var(--important);
        }

        .create-deck-modal .deck-name-input {
            border: none;
            border-bottom: 2px solid #5c7fdd;
        }

        .create-deck-modal .term-input {
            border: 1px solid var(--border-card);
            border-radius: 10px;
            height: 50px;
        }

        .create-deck-modal input,
        .create-deck-modal textarea {
            outline: none;
            padding: 5px 15px;
            font-size: 17px;
            color: var(--text);
            font-family: sans-serif;
        }

        .create-deck-modal input::placeholder,
        .create-deck-modal textarea::placeholder {
            color: var(--placeholder);
        }

        .create-deck-modal .card-description {
            resize: none;
            height: 150px;
            border-radius: 10px;
            border: 1px solid var(--border-card);
        }

        .create-deck-modal .description-section {
            display: flex;
            flex-direction: column;
        }

        .create-deck-modal .description-section button {
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            color: var(--text);
            background-color: transparent;
            cursor: pointer;
            transition: 150ms;
        }

        .create-deck-modal .description-section button:hover {
            color: #5c7fdd;
            background-color: var(--hover);
        }

        .create-deck-modal .next-card-btn,
        .create-deck-modal .save-deck-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #5c7fdd;
            border: none;
            border-radius: 5px;
            padding: 5px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .create-deck-modal .save-deck-btn {
            right: 130px;
        }


    </style>
</head>
<body>
    <div class="create-deck-modal">
        <h2>Creating a new deck </h2>
        <input type="text" class="deck-name-input" placeholder="Deck name">

        <input type="text" class="term-input" placeholder="Card term">
        <div class="description-section">
            <div class="rich-text-options">
                <button id="boldBtn" onclick="formatText('bold')"><i class="fa-solid fa-bold"></i></button>
                <button id="italicBtn" onclick="formatText('italic')"><i class="fa-solid fa-italic"></i></button>
                <button id="underlineBtn" onclick="formatText('underline')"><i class="fa-solid fa-underline"></i></button>
                <button id="strikeBtn" onclick="formatText('strikethrough')"><i class="fa-solid fa-strikethrough"></i></button>
                <button onclick="formatText('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
                <button onclick="formatText('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
            </div>
            <textarea class="card-description" placeholder="Card description"></textarea>
        </div>
        <button class="next-card-btn">Next</button>
        <button class="save-deck-btn">Save</button>
    </div>
</body>
</html>
